<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/style.css">
    <title>Twitch TV - A list of Twitch channels</title>
</head>

<body>
    <nav class="banner flex-center">
        <h1 class="title">Twitch TV</h1>
    </nav>
    <main>
        <div class="menu flex-center">
            <div class="btn all btn-active" data-chstate="all">ALL</div>
            <div class="btn on" data-chstate="offline">ONLINE</div>
            <div class="btn off" data-chstate="online">OFFLINE</div>
        </div>
        <div id="results" class="content"></div>
    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type='text/javascript' src="js/main.js"></script>

</html>
